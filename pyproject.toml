[project]
name = "tytorch"
version = "0.2.0"
description = "A basic trainer for pytorch"
authors = [
    { name = "SaferSephy", email = "t.vandervelden3@student.han.nl" }
]
dependencies = [
    "loguru",
    "pydantic",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ipykernel",
]

[project.urls]
homepage = "https://github.com/safersephy/tytorch"